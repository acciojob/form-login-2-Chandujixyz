<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <div>
      <label for="first">First Name:</label>
      <input type="text" id="first" name="First Name" required>
    </div>
    <div>
      <label for="last">Last Name:</label>
      <input type="text" id="last" name="Last Name" required>
    </div>
    <div>
      <label for="phone">Phone Number:</label>
      <input type="number" id="phone" name="Phone Number" required>
    </div>
    <div>
      <label for="email">Email ID:</label>
      <input type="email" id="email" name="Email ID" required>
    </div>
    <input type="submit" value="Submit" id="submit">
  </form>
  <script>
    const submitButton = document.getElementById("submit");
    submitButton.addEventListener('click', (event) => { // Use arrow function for conciseness
      event.preventDefault(); // Prevent default form submission

      const firstName = document.getElementById("first").value;
      const lastName = document.getElementById("last").value;
      const phoneNumber = document.getElementById("phone").value;
      const email = document.getElementById("email").value;

      alert(`First Name: ${firstName}
Last Name: ${lastName}
Phone Number: ${phoneNumber}
Email ID: ${email}`);  // Use template literals for cleaner string construction
    });
  </script>
</body>
</html>
